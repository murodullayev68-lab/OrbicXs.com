<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbicXs Messenger - Tez orada ishga tushadi</title>
  <style>
    /* Umumiy sahifa uslubi */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #222;
    }

    /* Logotip */
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    /* Sarlavha */
    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #0d47a1;
    }

    h1 span {
      color: #0d47a1;
      font-weight: 700;
    }

    p {
      color: #555;
      margin: 10px 0 30px 0;
      font-size: 1rem;
    }

    /* Taymer */
    .timer {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .time-box {
      background: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 70px;
    }

    .time-box h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #0d47a1;
    }

    .time-box small {
      font-size: 0.8rem;
      color: #555;
    }

    /* Footer qismi */
    footer {
      font-size: 0.9rem;
      color: #444;
      margin-top: auto;
      padding: 15px 0;
    }

    footer small {
      display: block;
      margin-top: 5px;
      font-size: 0.8rem;
    }

    footer b {
      color: #0d47a1;
    }

    /* Mobil moslashuv */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .time-box h2 {
        font-size: 1.3rem;
      }
      .logo {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- Logotip -->
  <img src="logo.png" alt="OrbicXs logo" class="logo">

  <!-- Sarlavha -->
  <h1><span>OrbicXs</span> tez orada ishga tushadi. </h1>
  <p>Biz siz uchun yangi avlod messenjerini tayyorlayapmiz!</p>

  <!-- Taymer -->
  <div class="timer">
    <div class="time-box">
      <h2 id="days">00</h2>
      <small>Kun</small>
    </div>
    <div class="time-box">
      <h2 id="hours">00</h2>
      <small>Soat</small>
    </div>
    <div class="time-box">
      <h2 id="minutes">00</h2>
      <small>Daqiqa</small>
    </div>
    <div class="time-box">
      <h2 id="seconds">00</h2>
      <small>Soniya</small>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 OrbicXs Messenger
    <small>Asoschilar: <b>Shohislombek G'offorov</b> va <b>Javohir Murodullayev</b></small>
  </footer>

  <!-- Taymer JavaScript -->
  <script>
    const countdownDate = new Date("Dec 1, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days < 10 ? "0" + days : days;
      document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".timer").innerHTML = "<h2>ðŸŽ‰ Ishga tushdi!</h2>";
      }
    }, 1000);
  </script>

</body>
</html>
